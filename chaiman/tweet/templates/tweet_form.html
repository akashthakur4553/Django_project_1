{% extends "layout.html" %}

{% block title %}Tweet_form{% endblock %}






{% block content %}
<h2>


    {% if form.instance.pk %}
    Edit Tweet
    {% else %}
    Create Tweet
    {% endif %}
    
    </h2>
    
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <!-- <button type="submit">Submit</button> -->

    <button class="btn btn-warning" type="submit">submit</button>
</form>
<a href="{% url "tweetlist" %}">Back to tweets</a>
{% endblock %}
